name: Build Verification on Feature and Master Branches

on:
  push:
    branches:
      - master
      - 'feature/wip'

jobs:
  build_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build command
        run: npm run build